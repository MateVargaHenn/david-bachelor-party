<ion-menu contentId="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Menü</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" [fullscreen]="true">
    <ion-button expand="block" (click)="goHome()">Kezdőlap</ion-button>
    <ion-button expand="block" (click)="goGeocache()">Geoláda</ion-button>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Dávid Legénybúcsú App</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-nav [root]="component"></ion-nav>
  </ion-content>
</div>
